<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data via API</title>
</head>
<body>

    
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email" >Email:</label>
        <input type ="text" id="email" name="email" required><br><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br><br>

        <label for="phonenr">Phone Number: </label>
        <input type="number" id="phonenr" name="phonenr" required><br><br>

        <label for="image"> Image </label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br><br> 

        <button type="button" onclick="sendJson()">Send</button>
    </form>

    <script src="apiTest.js"></script>

</body>
</html>
